[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = True

ignore =
  # Missing "Returns" in Docstring:
	DAR201

per-file-ignores =
  # it is possibble to have prints in scripts
	hexlet_python_package/scripts/*.py: WPS421
	brain_games/scripts/*.py: WPS421
